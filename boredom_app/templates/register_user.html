<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    <div class="login_reg_container">
        <h1 class="login_reg_heading">Register as a new user!</h1>
        <form action="/register" method="POST">
            {% csrf_token %}
            <p><input id="login_reg_text" type="text" name="name" placeholder="Name"></p>
            <p><input id="login_reg_text" type="text" name="email" placeholder="Email"></p>
            <p><input id="login_reg_text" type="password" name="password" placeholder="Password"></p>
            <p><input id="login_reg_text" type="password" name="confpw" placeholder="Confirm Password"></p>
            <button id="login_reg_button" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
